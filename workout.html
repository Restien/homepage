<!DOCTYPE html>
<html lang="de">
<head>
  <title>Workout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #status {
      color: white;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .tension { background-color: crimson; }
    .relax   { background-color: seagreen; }
    .done    { background-color: steelblue; }
    .ready   { background-color: gray; }
    .cooldown{ background-color: orange; }
  </style>
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="index.html">Homepage</a></li>

      <li class="nav-item"><a class="nav-link" href="about.html">Ãœber</a></li>
    </ul>
  </div>
</nav>


<div class="container my-4">
  <h1 class="mb-4">Workout Timer</h1>

  <!-- Eingabeformular -->
  <form class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="tension" class="form-label">Anspannen (Sek.)</label>
      <input type="number" class="form-control bg-dark text-light border-secondary" id="tension" value="5" min="0.5" step="0.5">
    </div>
    <div class="col-md-3">
      <label for="relax" class="form-label">Lockern (Sek.)</label>
      <input type="number" class="form-control bg-dark text-light border-secondary" id="relax" value="3" min="0.5" step="0.5">
    </div>
    <div class="col-md-3">
      <label for="reps" class="form-label">Wiederholungen</label>
      <input type="number" class="form-control bg-dark text-light border-secondary" id="reps" value="5" min="1" step="1">
    </div>
    <div class="col-md-3">
      <label for="cooldown" class="form-label">Cooldown (Sek.)</label>
      <input type="number" class="form-control bg-dark text-light border-secondary" id="cooldown" value="5" min="0.5" step="0.5">
    </div>
  </form>

  <!-- Buttons -->
  <div class="mb-4">
    <button type="button" class="btn btn-outline-success me-2" onclick="startTimer()">Start</button>
    <button type="button" class="btn btn-outline-danger" onclick="stopTimer()">Abbrechen</button>
  </div>

  <!-- Timer-Anzeige -->
  <div class="card bg-dark border-secondary">
    <div class="card-body text-center">
      <div id="status" class="ready mb-3">Bereit</div>
      <h2 id="countdown">0.00s</h2>
      <p id="repetition" class="lead"></p>
    </div>
  </div>
</div>

<script>
  let interval;

  function startTimer() {
    clearInterval(interval);

    const tension  = Math.max(0.5, parseFloat(document.getElementById('tension').value));
    const relax    = Math.max(0.5, parseFloat(document.getElementById('relax').value));
    const reps     = Math.max(1,   parseInt(document.getElementById('reps').value));
    const cooldown = Math.max(0.5, parseFloat(document.getElementById('cooldown').value));

    let currentRep = 1;
    let phase = 'cooldown';
    let duration = cooldown;
    let endTime = Date.now() + duration * 1000;

    updateUI("Cooldown...", "cooldown", duration, "", "");

    interval = setInterval(() => {
      let now = Date.now();
      let timeLeft = (endTime - now) / 1000;

      if (timeLeft <= 0) {

        if (phase === 'cooldown') {
          phase = 'tension';
          duration = tension;
          endTime = Date.now() + duration * 1000;
          updateUI("Anspannen!", "tension", duration, currentRep, reps);
        } else if (phase === 'tension') {
          phase = 'relax';
          duration = relax;
          endTime = Date.now() + duration * 1000;
          updateUI("Lockern!", "relax", duration, currentRep, reps);
        } else {
          if (currentRep >= reps) {
            clearInterval(interval);
            updateUI("Fertig!", "done", 0, reps, reps);
            return;
          }
          currentRep++;
          phase = 'tension';
          duration = tension;
          endTime = Date.now() + duration * 1000;
          updateUI("Anspannen!", "tension", duration, currentRep, reps);
        }
      } else {
        document.getElementById('countdown').textContent = timeLeft.toFixed(2) + 's';
      }
    }, 50);
  }

  function stopTimer() {
    clearInterval(interval);
    updateUI("Abgebrochen", "ready", 0, "", "");
  }

  function updateUI(text, cssClass, time, rep, totalReps) {
    const status = document.getElementById('status');
    status.textContent = text;
    status.className = cssClass + " mb-3";
    document.getElementById('countdown').textContent = time.toFixed ? time.toFixed(2) + 's' : "";
    document.getElementById('repetition').textContent =
      rep && totalReps ? `Wiederholung ${rep} von ${totalReps}` : "";
  }
</script>

</body>
</html>
