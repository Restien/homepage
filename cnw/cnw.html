<!DOCTYPE html>
<html lang="de">
<head>
  <title>CnW Charakterbogen</title>

</head>
<body>
<body onload = "save()" class="bg-dark text-light">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
	  <li class="nav-item">
        <a class="nav-link" href="../index.html">Homepage</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cnw.html">Charakterbogen</a>

      <li class="nav-item">
        <a class="nav-link" href="roll.html">Würfeln</a>

      <li class="nav-item">
        <a class="nav-link" href="about.html">Über</a>
      </li>
    </ul>

</nav>

<div class="container-fluid">
	<p class="mb-0"><h1>Cellars 'n' Wyrmlings Charakterbogen</h1></p>
	<!--<button type="button" class="btn btn-dark" onclick="load()">Laden</button>-->
	
	<div class="d-flex flex-row">
		<div class="p-2">
			<button id="savebutton" type="button" class="btn btn-light" onclick="saveFile()">Speichern</button>
		</div>
		<div class="p-2">
			<label for="inputfile" class="form-label"><b>Charakter laden</b></label>
			<input type="file" class="form-control bg-dark text-light border-secondary" name="inputfile" id="inputfile" value="Laden" accept=".txt"> 
		</div>
	</div>
	

	<div class="row">
		<div class="col"><h2>Eigenschaften</h2>
			<label for="cname">Name:</label>
			<input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Name" id="cname">

			<label for="race">Rasse:</label>
			<input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Rasse" id="race">

			<label for="alignment">Gesinnung:</label>
			<input type="text" class="form-control bg-dark text-light border-secondary" placeholder="Gesinnung" id="alignment">
		</div>
		
	  <div class="col">
		<h2>Werte</h2>
		<label for="xp">Erfahrungspunkte:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="xp" value="0">

		<label for="health">Gesundheitspunkte:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="health" value ="10" onclick="save()">

		<label for="defense">Abwehrpunkte:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="defense" onclick="save()" value="0">

		<label for="attack">Angriffspunkte:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="attack" onclick="save()" value="0">

		<h3>Fähigkeiten</h3>
		<label for="strength">Kraft:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="strength" onclick="save()" value="0">

		<label for="dexterity">Geschick:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="dexterity" onclick="save()" value="0">

		<label for="intelligence">Wissen:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="intelligence" onclick="save()" value="0">

		<label for="perception">Wahrnehmung:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="perception" onclick="save()" value="0">

		<label for="charisma">Charisma:</label>
		<input type="number" class="form-control bg-dark text-light border-secondary" id="charisma" onclick="save()" value="0">
	  </div>
	  
	  <div class="col">
		<h2>Sonderfähigkeiten</h2>
		<div class="form-group">
			<textarea class="form-control bg-dark text-light border-secondary" id="spab" rows="3"></textarea>
		</div>

		<h2>Inventar</h2>
		<div class="form-group">
			<textarea class="form-control bg-dark text-light border-secondary" id="inv" rows="3"></textarea>
		</div>

		<h2>Sonstiges</h2>
		<div class="form-group">
			<textarea class="form-control bg-dark text-light border-secondary" id="other" rows="3"></textarea>
		</div>
	  </div>
	  
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
